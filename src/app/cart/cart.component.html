<h2 class="mb-5">Shopping cart</h2>
<div *ngIf="items?.length > 0; else noItems" class="col-sm-12 col-md-10 col-lg-8">
    <div class="row mb-3">
        <div class="ml-3 mr-3"><button (click)="clear()" class="btn btn-danger">Clear</button></div>
        <div class="ml-3 mr-3"><button (click)="refresh()" class="btn btn-info">Refresh</button></div>
    </div>
    <table class="table table-borderless cart-item-table">
        <thead>
            <tr>
                <th> Article </th>
                <th> Number </th>
                <th> Quantity </th>
                <th> Unit price </th>
                <th> Price </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td> <a [routerLink]="'/article/' + item[0].id">{{ item[0].name }}</a> </td>
                <td> {{item[0].id}} </td>
                <td> {{ item[1] }} </td>
                <td> <span class="small">CHF</span> {{ item[0].price | number:'.2' }} </td>
                <td> <span class="small">CHF</span> {{ (item[0].price * item[1]) | number:'.2' }} </td>
                <td> <button (click)="removeItem(item[0].id)" class="btn btn-delete"><i class="material-icons">delete</i></button> </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noItems>
    There are no items in the cart.
</ng-template>
