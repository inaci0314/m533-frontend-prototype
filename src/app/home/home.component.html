<article>
    <!-- Category menu -->
    <div class="row">
        <h1>Welcome to MyStore</h1>
    </div>
    <div class="row">
        <p>Select one category to begin:</p>
    </div>
    <div class="row">
        <div class="list-group col-12">
            <div class="list-group-item" *ngFor="let category of categories">
                <a [routerLink]="['/articles']" [queryParams]="{category: category.id}" class="stretched-link">
                {{ category.name }}
            </a>
            </div>
        </div>

        <!-- Welcome 
        <div class="col-sm-12 col-lg-12 mt-2 text-center">
            <h2>Welcome</h2>
            <img src="../../assets/img/placeholder-300x202.jpg" alt="Some image" />
        </div>
        -->
    </div>
    <div class="row mt-5">
        <a [routerLink]="'articles/'">Click here to see all articles.</a>
    </div>
</article>
