<h2 class="mb-5">Shopping cart</h2>
<div *ngIf="items?.length > 0; else noItems" class="row mb-3">
    <div class="col"><button (click)="clear()" class="btn btn-danger">Clear</button></div>
    <div class="col"><button (click)="refresh()" class="btn btn-info">Refresh</button></div>
</div>
<ng-template #noItems>
    There are no items in the cart.
</ng-template>
<div *ngFor="let item of items" class="row">
    <div class="col"> {{ item[0].name }} </div>
    <div class="col"> x{{ item[1] }} </div>
    <div class="col"> {{ item[0].price }} </div>
</div>
