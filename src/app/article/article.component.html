<div class="container">
    <div class="col-sm-12 row">
        <div class="col-sm-6 text-center">
            <img style="max-width: 100%; max-height: 100%" src="../../assets/img/default-placeholder-image.png" />
        </div>
        <div class="col-sm-6">
            <h3> {{ article.name }} </h3>
            <p> Article number: {{ article.id }} </p>
            <p> Stock: {{ article.stock }} </p>
            <p> {{ article.price | currency:'CHF':'symbol':'.2' }} </p>
            <form>
                <div class="form-group">
                    <label for="quantity">Quantity: </label>
                    <input class="form-control" name="quantity" type="number" value=1 min=1 />
                </div>
                <button class="btn btn-primary" type="submit">Add to cart</button>
            </form>
        </div>
    </div>
    <div class=" col-sm-12 mt-5 ">
        <h2>Product Description</h2>
        <p *ngIf="this[article.description]; else noDescription">
            {{ article.description }}
        </p>
        <ng-template #noDescription>
            There is no procuct description.
        </ng-template>
    </div>
</div>
